<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/style.css">
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <main class="container">
    <div class="qr-code-container">
      <img src="images/image-qr-code.png" width="90%" alt="QR code">
    </div>
    <div class="qr-code-description">
      <h1>Improved your front-end skills by building projects</h1>
      <p>Scan the QR code to visit front-end Mentor and take your coding skills to the next level</p>
    </div>
  </main>


  <!-- Improve your front-end skills by building projects 
  
  Scan the QR code to visit Frontend Mentor and take your coding skills to the next level -->

  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Tulio Bastidas</a>.
  </footer>
</body>
</html>
